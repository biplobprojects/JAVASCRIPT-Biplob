<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice events</title>
    <link rel="stylesheet" href="./two.css">
    <script src="./Script2.js" type="text/javascript"></script>
    

</head>
<body>
    <h1>MOUSE EVENTS</h1>
    <h1 id="abs"></h1>

    <button id="Mout" onmouseout="B()" style="background-color:pink ;">MOUSE OUT</button>
<hr>
    <button id="Mover" onmouseover="C()" style="background-color: grey ;">MOUSE OVER</button>
    <hr>
    <button id="ONC" onclick="D()">ONCLICK</button>
<hr>
    <button onmousedown="E()" id="MDOWN" style="background-color:violet ;"> MOUSE DOWN</button>
    <hr>
    <button id="Mn" ondblclick="F()" style="background-color:red ;">ON DOUBLE CLICK</button>
 <hr><hr><br><br>
    
     <h1>FORM EVENTS</h1>
  <form action="">
    <label for="">ON FOCUS</label>
    <input type="text" onfocus="G()" id="OF" style="background-color:blue ;">
<hr>
    <label for="">ON BLUR</label>
    <input type="text" onblur="H()" id="OB" style="background-color:red;">
  </form>

</body>
</html>
